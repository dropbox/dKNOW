[package]
name = "docling-video"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description = "Video format parsers for docling-rs (MP4, WebM, AVI, MKV)"
keywords = ["video", "mp4", "webm", "mkv", "multimedia"]
categories = ["parsing", "multimedia"]
[dependencies]
thiserror.workspace = true
serde = { workspace = true }
serde_json = { workspace = true }
tempfile = "3.0"
regex = "1.11"

# Subtitle parsing - subparse is complex, use srtparse for SRT files
srtparse = "0.2"

# Optional: Audio transcription (reuse docling-audio)
docling-audio = { version = "2.58.0", path = "../docling-audio", optional = true }

[features]
default = []
transcription = ["docling-audio", "docling-audio/transcription"]

[dev-dependencies]
