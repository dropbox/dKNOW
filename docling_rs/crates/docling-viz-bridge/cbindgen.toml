# cbindgen configuration for DoclingViz FFI bridge
language = "C"
header = """
// DoclingViz FFI Bridge
// Auto-generated by cbindgen - DO NOT EDIT
//
// This header provides C API bindings for the DoclingViz macOS application
// to interface with the Rust PDF extraction pipeline.
"""

include_guard = "DOCLING_VIZ_BRIDGE_H"
autogen_warning = "/* Warning, this file is autogenerated by cbindgen. Don't modify this manually. */"

[export]
prefix = "dlviz_"
include = []
exclude = []

[export.rename]

[fn]
rename_args = "None"
sort_by = "Name"

[struct]
rename_fields = "None"

[enum]
rename_variants = "ScreamingSnakeCase"
add_sentinel = false

[parse]
parse_deps = false
include = []
exclude = []
clean = false

[parse.expand]
crates = []
