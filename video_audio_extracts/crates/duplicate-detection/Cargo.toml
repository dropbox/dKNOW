[package]
name = "video-audio-duplicate-detection"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
async-trait = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"
img_hash = "3.2"
image = { version = "0.25", features = ["jpeg", "png", "gif", "webp", "avif-native"] }
tracing = "0.1"
rustfft = "6.2"
base64 = "0.22"
hound = "3.5"
tempfile = "3.14"

# For video/audio frame extraction (internal dependencies)
video-extract-core = { path = "../video-extract-core" }
video-audio-decoder = { path = "../video-decoder" }
video-audio-keyframe = { path = "../keyframe-extractor" }
video-audio-common = { path = "../common" }
