[package]
name = "video-audio-embeddings"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core dependencies
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"

# ML dependencies
ort = { version = "2.0.0-rc.10", features = ["cuda", "coreml"] }
ndarray = "0.16"
image = { workspace = true }
tokenizers = "0.22"
once_cell = "1.20"  # For model caching

# Audio processing (pure Rust - no Python needed)
fftw = { version = "0.8", default-features = false, features = ["system"] }  # Use system FFTW (avoids vulnerable build dependencies)
hound = "3.5"

# Async runtime
tokio = { version = "1.42", features = ["fs", "rt"] }

# Audio extraction (for format conversion)
video-audio-extractor = { path = "../audio-extractor" }
tempfile = "3.13"

# Plugin architecture
video-extract-core = { path = "../video-extract-core" }
async-trait = "0.1"
serde_yaml = "0.9"

[dev-dependencies]
tokio = { version = "1.42", features = ["full"] }
