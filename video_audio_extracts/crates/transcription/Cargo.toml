[package]
name = "transcription"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[dependencies]
# Core plugin system
video-extract-core = { path = "../video-extract-core" }

# Whisper.cpp bindings
whisper-rs = { version = "0.15", features = ["metal"] }

# Common types
video-audio-common = { path = "../common" }
video-audio-extractor = { path = "../audio-extractor" }

# Error handling
thiserror = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = "0.9"

# Async
tokio = { workspace = true }
async-trait = "0.1"

# Logging
tracing = { workspace = true }

# System info
num_cpus = "1.16"

# Lazy initialization
once_cell = "1.20"

# WAV file reading
hound = "3.5"

# String similarity for spell correction
strsim = "0.11"

[dev-dependencies]
# Testing
tempfile = "3.8"
tracing-subscriber = { workspace = true }
