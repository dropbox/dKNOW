[package]
name = "video-audio-diarization"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true

[dependencies]
# Voice Activity Detection (C++ WebRTC library)
webrtc-vad = "0.4"

# Audio processing
hound = "3.5"
fftw = { version = "0.8", default-features = false, features = ["system"] }  # Use system FFTW (avoids vulnerable build dependencies)

# ONNX Runtime for speaker embeddings
ort = { version = "2.0.0-rc.10", features = ["cuda", "coreml"] }
ndarray = "0.16"

# Random number generation (for placeholder embeddings and clustering init)
fastrand = "2.0"

# Common types

# Plugin architecture
video-extract-core = { path = "../video-extract-core" }
async-trait = "0.1"
serde_yaml = "0.9"

# Error handling
anyhow = { workspace = true }

# Serialization
serde = { workspace = true }
serde_json = { workspace = true }

# Async
tokio = { workspace = true }

# Logging
tracing = { workspace = true }

# Model caching
once_cell = "1.19"

[dev-dependencies]
# Testing
tempfile = "3.8"
tracing-subscriber = { workspace = true }
