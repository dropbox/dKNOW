name: subtitle_extraction
description: Extract embedded subtitles from video files
inputs:
  # Video containers (formats that commonly contain subtitle tracks)
  - mp4
  - mkv
  - mov
  - avi
  - webm
  - m4v
  - 3gp
  - mts      # AVCHD camcorder
  - m2ts     # Blu-ray AVCHD
  - mxf      # Broadcast media exchange
  - ts       # MPEG transport stream
  - vob      # DVD video (often has subtitles)
  - mpg      # MPEG-1/2
  - mpeg     # MPEG-1/2
  - asf      # Advanced Systems Format
  - gxf      # General eXchange Format (broadcast)
  - f4v      # Flash Video MP4
outputs: [Subtitles]
config:
  max_file_size_mb: 1000
  requires_gpu: false
  experimental: false
performance:
  avg_processing_time_per_gb: "10s"
  memory_per_file_mb: 50
  supports_streaming: false
cache:
  enabled: true
  version: 1
  invalidate_before: 0
