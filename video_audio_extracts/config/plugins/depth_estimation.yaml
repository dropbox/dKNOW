name: depth_estimation
description: "Estimate depth from single images using MiDaS/DPT (Dense Prediction Transformer) ONNX models for 3D reconstruction and AR/VR applications"

inputs:
  - jpg
  - jpeg
  - png
  - bmp
  - webp
  - dpx
  - Keyframes

outputs:
  - DepthMap

config:
  max_file_size_mb: 100
  requires_gpu: false
  experimental: false

performance:
  avg_processing_time_per_gb: "30s"
  memory_per_file_mb: 256
  supports_streaming: false

cache:
  enabled: true
  version: 1
  invalidate_before: 1730419200  # 2024-10-31 00:00:00 UTC

# Implementation location
implementation:
  crate: "video-audio-depth-estimation"
  function: "estimate"
