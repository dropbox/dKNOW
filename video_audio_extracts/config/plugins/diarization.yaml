name: diarization
description: "Speaker diarization using WebRTC VAD + ONNX embeddings + K-means clustering"

inputs:
  - Audio
  - wav
  - mp3
  - flac
  - m4a
  - aac
  - ogg
  - opus
  - wma
  - amr
  - ape
  - tta

outputs:
  - Diarization

config:
  max_file_size_mb: 512
  requires_gpu: false
  experimental: false

performance:
  avg_processing_time_per_gb: "180s"
  memory_per_file_mb: 512
  supports_streaming: false

cache:
  enabled: true
  version: 1
  invalidate_before: 1730107800  # 2024-10-28 00:00:00 UTC

implementation:
  crate: "video-audio-diarization"
  function: "diarize"
