name: smart_thumbnail
description: Select best frame for thumbnail using quality heuristics
inputs: [Keyframes]
outputs: [SmartThumbnail]
config:
  max_file_size_mb: 500
  requires_gpu: false
  experimental: false
performance:
  avg_processing_time_per_gb: "5s"
  memory_per_file_mb: 50
  supports_streaming: false
cache:
  enabled: true
  version: 1
  invalidate_before: 0
