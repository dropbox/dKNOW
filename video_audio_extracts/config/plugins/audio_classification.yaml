name: audio_classification
description: Classify audio events using YAMNet (521 audio classes)
inputs:
  - Audio
  - wav
  - mp3
  - flac
  - m4a
  - aac
  - ogg
  - opus
  - wma
  - amr
  - ape
  - tta
outputs: [AudioClassification]
config:
  max_file_size_mb: 500
  requires_gpu: false
  experimental: false
performance:
  avg_processing_time_per_gb: "15s"
  memory_per_file_mb: 100
  supports_streaming: false
cache:
  enabled: true
  version: 1
  invalidate_before: 0
